<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Hola</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Estado del servidor : <span id="des" class="badge bg-light text-dark">Disconnect</span>
                    <span id="con" class="badge bg-success">online</span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="btn" type="button" class="btn btn-outline-primary">Mandar</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-4">
                <div id="msg" class="alert alert-primary" role="alert">
                  <input type="text" name="" id="text" class="form-control">
                  </div>
            </div>
        </div>

    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
